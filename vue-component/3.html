<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Vue Components</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <my-com @increase="handleAdd"></my-com>
    </div>
    <script>
        Vue.component('my-com',{
            template: '\
            <div>\
                <button @click="handleAdd">+1</button>\
            </div>\
            \
            ',
            data () {
                return {
                    counter: 0
                }
            },
            methods: {
                handleAdd () {
                    this.counter ++;
                    this.$emit('increase', this.counter);
                }
            }
        });
        new Vue({
            el: '#app',
            methods: {
                handleAdd (val) {
                    console.log(val)
                }
            }
        })
    </script>
</body>
</html>

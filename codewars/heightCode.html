<script type="text/javascript">
//选出单词中值最高的一个单词
  function high(x){
  const table = {'a':1,'b':2,'c':3,'d':4,'e':5,'f':6,'g':7,'h':8,'i':9,'j':10,'k':11,'l':12,'m':13,'n':14,'o':15,'p':16,'q':17,'r':18,'s':19,'t':20,'u':21,'v':22,'w':23,'x':24,'y':25,'z':26};
  let sum=n=>n.split("").reduce((pi,curr)=> pi+=table[curr],0);
  return x.split(" ").sort((a,b)=>sum(b)-sum(a))[0];  
  }
  console.log(high('man i need a taxi up to ubud'));
</script>

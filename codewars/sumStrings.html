function sumStrings(a,b){
    let res="",c=0;
    let arrA=a.split("");
    let arrB=b.split("");
    while(arrA.length || arrB.length ||c){
       c+=~~arrA.pop() + ~~arrB.pop();
       res=c%10+res;
       c=c>9;
       
    }
   
     return res.replace(/^0+/,"");
}

console.log(sumStrings('12', '15'))

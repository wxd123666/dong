<script>
//输出这个字符串的每个字母的Unicode值
function alphabetPosition(text) {
//    let arr="0abcdefghijklmnopqrstuvwxyz";
//    return Array.from(text.split(" ").join("")).filter(req=>{
//      if(req.match(/[a-z]|[A-Z]/)){
//         return req
//      };
//    }).map(req=>{
//      return arr.indexOf(req.toLowerCase())
//    }).join(" ")

//别人的方法
return text.toUpperCase().match(/[A-Z]/gi).map(req=>{
    return req.charCodeAt()-64;
}).join(" ");
}
console.log(alphabetPosition("The sunset sets at twelve o' clock."));

<script>
function towerBuilder(nFloors) {
    // build here
    let str=[];
    let val="*";
    for(let i=0;i<nFloors;i++){
       let v=val.repeat(i*2+1);
       let n=" ".repeat(nFloors-i-1);
       str[i]=n+v+n;
    }
    return str;
}

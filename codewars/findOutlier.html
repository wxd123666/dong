    <script>
        //寻找奇数数组中偶数，找出偶数数组中的奇数
function findOutlier(integers){
   let even= integers.filter(req=>req%2==0);
   let odd= integers.filter(req=>req%2!==0);
   return even.length==1?even:odd;
} 
console.log(findOutlier([0, 2,4,1]))
    </script>

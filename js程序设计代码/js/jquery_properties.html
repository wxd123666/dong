<html>  <head>    <title>jQuery Properties</title>    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>    <script type="text/javascript">function showProperties(o) {    var props = []    for (var p in o) {        if (o.hasOwnProperty(p)) {            props.push(p)        }    }    document.write(props.sort().join(" "));}    </script>  </head>  <body>    <h2>jQuery Properties</h2>    <script type="text/javascript">showProperties(jQuery);</script>    <h2>jQuery.prototype Properties</h2>    <script type="text/javascript">showProperties(jQuery.prototype);</script>  </body></html>
